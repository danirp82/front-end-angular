
  <section class="login-image"></section>
  <section class="login-form">
      <p>Welcome back</p>
      <p>Login to your account</p>
      <form [formGroup]="loginForm" class="login-form__form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="user">User</label>
          <input type="text" name="user" formControlName="user" autocomplete="off">
          <span class="error" *ngIf="loginForm.controls['user'].invalid && loginForm.controls['user'].dirty">
            It must contain 6 characters
          </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            formControlName="password"
            autocomplete="off"
          >
          <span class="error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty">
            It must contain 6 characters and a capital letter
          </span>
        </div>
        <button
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login now
        </button>
      </form>
  </section>
